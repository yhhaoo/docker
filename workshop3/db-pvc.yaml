apiVersion: v1
kind: PersistentVolumeClaim

metadata:
    name: mysqldb-pvc
    annotations:
        volume.beta.kubernetes.io/storage-provisioner: "dobs.csi.digitalocean.com"

spec:
    accessModes:
    - ReadWriteOnce
    resources:
        requests:
            storage: 10Gi
    storageClassName: do-block-storage