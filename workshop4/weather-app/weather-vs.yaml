apiVersion: networking.istio.io/v1alpha3
kind: VirtualService

metadata:
   name: weather-ingress-vss
spec:
   hosts:
   - "*"
   gateways:
   - weather-ingress.default.svc.cluster.local
   http:
   - match:
     - uri:
        prefix: /
     route:
     - destination:
        host: weather-svc
        port: 
          number: 80
