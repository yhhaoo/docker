
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService

metadata:
   name: fortune-ingress-vs

spec:
   hosts:
   - "*"
   gateways:
   - fortune-ingress.default.svc.cluster.local
   http:
   - match:
     - uri:
        prefix: /v3
     route:
     - destination:
        host: fortuneapp-svc.default.svc.cluster.local
        port: 
          number: 80
     rewrite:
        uri: /